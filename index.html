<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="phaser/dist/phaser.min.js"></script>
</head>
<body>

    <script type="text/javascript">
    var update = require('modules/update.js');
    var create = require('modules/create.js');
    var preload = require('modules/preload.js');
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    </script>
</body>
</html>
